<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/water.css@2/out/dark.css">
  <script src="main.js" defer></script>
  <title>Note's App</title>
</head>

<body>
  <h1 class="header">Notes</h1>
  <form id="notes-form">
    <div class="form-field">
      <input id="input-text" class="" type="text" placeholder="Enter new note" required>
    </div>
    <div class="form-field">
      <button id="submit-button" type="submit" class="">Save</button>
    </div>
  </form>
  <hr>
  <section id="notes-section" class="">
    <h2>Saved Notes:</h2>
    <ul id="notes-list" class=""></ul>
  </section>
</body>

</html>
